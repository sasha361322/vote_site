{% extends 'main.html' %}
{% load staticfiles %}

{% block vote %}
    <div class="large-8  columns">
    <h3> {{ vote.question }}</h3>
    <h6> {{ vote.date }}</h6>
    <table border="1">
            {% for answer in answers %}
                <tr>
                    <td>
                        {{ answer.text }}
                    </td>
                </tr>
            {% endfor %}
        </table>
     <form action="/vote/addanswers/{{ vote.id }}/" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="button" value="Добавить ответ">
        </form>
    <button><a href = "/"> Готово</a></button>
    </div>
{% endblock %}
