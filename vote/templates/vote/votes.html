{% extends 'main.html' %}
{% load staticfiles %}

{% block votes %}
    <div class="large-8  columns">
<table border="1">
    <tr>
        <td>
            Тема
        </td>
    </tr>
    {% for vote in votes %}
    <tr>
        <td>
            <a href = "/vote/get/{{ vote.id }}/"> {{ vote.question }}</a>
        </td>
    </tr>
    {% endfor %}
</table>
    {% if username %}
    <form action="/vote/addvote/" method="post">
        {% csrf_token %}
        {{ form }}
        <br>
        <input type="submit" class="button" value="Добавить голосование">
    </form>
    {% endif %}
    </div>
{% endblock %}
